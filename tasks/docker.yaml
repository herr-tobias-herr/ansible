---
# docker.yaml - pure tasks file for installing Docker Engine
# Import with import_tasks / include_tasks

- name: Remove old conflicting Docker GPG key
  ansible.builtin.file:
    path: /usr/share/keyrings/docker-ce-archive-keyring.gpg
    state: absent
  changed_when: false

- name: Remove old Docker repo files (if exist)
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/docker.list
    - /etc/apt/sources.list.d/docker.sources
  ignore_errors: true
  changed_when: false

- name: Install prerequisite packages
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: true

- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    dest: "/etc/apt/keyrings/docker.asc"
    mode: '0644'

- name: Add Docker official APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=arm64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_facts['distribution_release'] }} stable"
    state: present
    filename: docker
    update_cache: true

- name: Force apt refresh after repo addition
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 0
  retries: 5
  delay: 5
  until: result is success
  register: result

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Ensure Docker service is started and enabled
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true

- name: Ensure 'docker' group exists
  ansible.builtin.group:
    name: docker
    state: present

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true

- name: Copy custom containerd config (if exists)
  ansible.builtin.copy:
    src: ../kubernetes/config.toml
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: '0644'
  notify: Restart containerd
  when: ansible_facts.distribution == "Ubuntu"